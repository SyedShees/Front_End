<div *ngIf="inp!==undefined">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6" style="text-align: center; margin-top: 10%;">
            
            <table class="table table-striped table-dark">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Department</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td> {{inp.id}}</td>
                    <td>{{inp.name}}</td>
                    <td>{{inp.department}}</td>
                    <td><button class="btn btn-info" value="{{inp.id}}" (click)="editStudent(inp.id)">edit</button>&nbsp;
                    <button class="btn btn-danger" value="{{inp.id}}" (click)="delStudent(inp.id)">delete</button></td>
                  </tr>
                </tbody>
            </table>
            <label>{{inp.id}}</label>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
